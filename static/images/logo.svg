<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .logo-text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
    .construction-icon { fill: #FF6B35; }
    .building-shape { fill: #2E4057; }
  </style>
  
  <!-- Building Icon -->
  <g class="construction-icon">
    <rect x="10" y="25" width="10" height="15" rx="1" />
    <rect x="25" y="15" width="10" height="25" rx="1" />
    <rect x="40" y="20" width="10" height="20" rx="1" />
    <path d="M5,40 L55,40 L55,45 L5,45 Z" />
  </g>
  
  <!-- Roof/Building Shape -->
  <path class="building-shape" d="M30,5 L50,15 L10,15 Z" />
  
  <!-- Company Name -->
  <text x="70" y="30" class="logo-text" font-size="24">BuildCo</text>
  <text x="70" y="42" class="logo-text" font-size="12">CONSTRUCTION</text>
</svg>
