<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#2c3e50"/>
  <!-- Interior of Commercial Tower -->
  <rect x="50" y="50" width="700" height="500" fill="#34495e"/>
  <!-- Floor -->
  <rect x="50" y="450" width="700" height="100" fill="#7f8c8d"/>
  <!-- Ceiling -->
  <rect x="50" y="50" width="700" height="50" fill="#95a5a6"/>
  <!-- Windows -->
  <rect x="100" y="150" width="200" height="200" fill="#3498db" opacity="0.7"/>
  <rect x="350" y="150" width="200" height="200" fill="#3498db" opacity="0.7"/>
  <rect x="600" y="150" width="100" height="200" fill="#3498db" opacity="0.7"/>
  <!-- Desks -->
  <rect x="150" y="380" width="120" height="50" fill="#d35400"/>
  <rect x="400" y="380" width="120" height="50" fill="#d35400"/>
  <rect x="600" y="380" width="80" height="50" fill="#d35400"/>
  <!-- Office Chairs -->
  <rect x="180" y="440" width="40" height="10" fill="#2c3e50"/>
  <rect x="430" y="440" width="40" height="10" fill="#2c3e50"/>
  <rect x="620" y="440" width="40" height="10" fill="#2c3e50"/>
  <!-- Plants -->
  <circle cx="100" cy="420" r="20" fill="#27ae60"/>
  <circle cx="350" cy="420" r="20" fill="#27ae60"/>
  <circle cx="700" cy="420" r="20" fill="#27ae60"/>
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Commercial Tower Interior</text>
</svg>