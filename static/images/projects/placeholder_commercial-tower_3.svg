<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#3498db"/>
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#27ae60"/>
  <!-- Buildings in background -->
  <rect x="50" y="200" width="100" height="300" fill="#7f8c8d"/>
  <rect x="180" y="250" width="80" height="250" fill="#7f8c8d"/>
  <rect x="600" y="220" width="120" height="280" fill="#7f8c8d"/>
  <rect x="740" y="300" width="50" height="200" fill="#7f8c8d"/>
  <!-- Main Commercial Tower -->
  <rect x="300" y="100" width="200" height="400" fill="#2c3e50"/>
  <!-- Windows -->
  <rect x="320" y="120" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="120" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="120" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="320" y="180" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="180" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="180" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="320" y="240" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="240" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="240" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="320" y="300" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="300" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="300" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="320" y="360" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="360" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="360" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="320" y="420" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="380" y="420" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <rect x="440" y="420" width="40" height="40" fill="#ecf0f1" opacity="0.8"/>
  <!-- Entrance -->
  <rect x="365" y="460" width="70" height="40" fill="#e74c3c"/>
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#f39c12"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="120" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="500" cy="80" rx="70" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="60" rx="50" ry="20" fill="white" opacity="0.8"/>
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Commercial Tower Exterior View</text>
</svg>