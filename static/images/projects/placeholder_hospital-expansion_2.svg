<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Interior of Hospital -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#bdc3c7"/>
  <!-- Corridor -->
  <rect x="100" y="100" width="600" height="250" fill="#f5f5f5"/>
  <!-- Hospital Doors -->
  <rect x="150" y="100" width="80" height="150" fill="#3498db"/>
  <rect x="300" y="100" width="80" height="150" fill="#3498db"/>
  <rect x="450" y="100" width="80" height="150" fill="#3498db"/>
  <rect x="600" y="100" width="80" height="150" fill="#3498db"/>
  <!-- Door Signs -->
  <rect x="165" y="120" width="50" height="20" fill="#ecf0f1"/>
  <rect x="315" y="120" width="50" height="20" fill="#ecf0f1"/>
  <rect x="465" y="120" width="50" height="20" fill="#ecf0f1"/>
  <rect x="615" y="120" width="50" height="20" fill="#ecf0f1"/>
  <!-- Nurse Station -->
  <rect x="350" y="300" width="150" height="50" rx="10" ry="10" fill="#7f8c8d"/>
  <!-- Medical Staff -->
  <circle cx="200" cy="350" r="20" fill="#2980b9"/>  <!-- Doctor -->
  <circle cx="400" cy="350" r="20" fill="#16a085"/>  <!-- Nurse -->
  <circle cx="500" cy="350" r="20" fill="#16a085"/>  <!-- Nurse -->
  <circle cx="600" cy="350" r="20" fill="#2980b9"/>  <!-- Doctor -->
  <!-- Hospital Beds -->
  <rect x="160" y="150" width="60" height="80" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="310" y="150" width="60" height="80" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="460" y="150" width="60" height="80" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="610" y="150" width="60" height="80" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2"/>
  <!-- Hospital Equipment -->
  <rect x="230" y="180" width="20" height="30" fill="#95a5a6"/>
  <rect x="380" y="180" width="20" height="30" fill="#95a5a6"/>
  <rect x="530" y="180" width="20" height="30" fill="#95a5a6"/>
  <rect x="680" y="180" width="20" height="30" fill="#95a5a6"/>
  <!-- Ceiling Lights -->
  <rect x="150" y="110" width="50" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="300" y="110" width="50" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="450" y="110" width="50" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="600" y="110" width="50" height="10" fill="#f1c40f" opacity="0.5"/>
  <!-- Hospital Cross Symbol -->
  <rect x="350" y="20" width="100" height="30" fill="#e74c3c"/>
  <rect x="385" y="5" width="30" height="60" fill="#e74c3c"/>
  <!-- Title -->
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">Hospital Expansion - New Patient Wing</text>
</svg>