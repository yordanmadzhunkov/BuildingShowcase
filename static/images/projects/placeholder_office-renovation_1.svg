<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#2c3e50"/>
  <!-- Office floor plan -->
  <rect x="100" y="100" width="600" height="400" fill="#34495e" stroke="#ecf0f1" stroke-width="3"/>
  <!-- Before/After division -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#e74c3c" stroke-width="5" stroke-dasharray="10,10"/>
  <text x="250" y="130" font-family="Arial" font-size="20" text-anchor="middle" fill="white">BEFORE</text>
  <text x="550" y="130" font-family="Arial" font-size="20" text-anchor="middle" fill="white">AFTER</text>
  <!-- Before: Old cubicles -->
  <rect x="120" y="150" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="190" y="150" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="260" y="150" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="120" y="220" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="190" y="220" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="260" y="220" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="120" y="290" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="190" y="290" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <rect x="260" y="290" width="60" height="60" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <!-- Before: Old meeting room -->
  <rect x="120" y="360" width="200" height="120" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  <text x="220" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MEETING ROOM</text>
  <!-- After: Open space design -->
  <rect x="420" y="150" width="260" height="200" fill="#3498db" opacity="0.7" stroke="#2980b9" stroke-width="2"/>
  <text x="550" y="250" font-family="Arial" font-size="18" text-anchor="middle" fill="white">OPEN WORKSPACE</text>
  <!-- After: Modern meeting pods -->
  <circle cx="450" y="400" r="40" fill="#2ecc71" opacity="0.8" stroke="#27ae60" stroke-width="2"/>
  <circle cx="550" y="400" r="40" fill="#2ecc71" opacity="0.8" stroke="#27ae60" stroke-width="2"/>
  <circle cx="650" y="400" r="40" fill="#2ecc71" opacity="0.8" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">POD 1</text>
  <text x="550" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">POD 2</text>
  <text x="650" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">POD 3</text>
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Office Renovation</text>
</svg>