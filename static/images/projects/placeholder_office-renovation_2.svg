<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Interior -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#bdc3c7"/>
  <!-- Large windows -->
  <rect x="100" y="100" width="600" height="200" fill="#3498db" opacity="0.3"/>
  <line x1="250" y1="100" x2="250" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <line x1="400" y1="100" x2="400" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <line x1="550" y1="100" x2="550" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <!-- Modern workstations -->
  <rect x="150" y="350" width="120" height="60" fill="#7f8c8d"/>
  <rect x="350" y="350" width="120" height="60" fill="#7f8c8d"/>
  <rect x="550" y="350" width="120" height="60" fill="#7f8c8d"/>
  <!-- Office chairs -->
  <rect x="180" y="420" width="60" height="10" fill="#34495e"/>
  <rect x="380" y="420" width="60" height="10" fill="#34495e"/>
  <rect x="580" y="420" width="60" height="10" fill="#34495e"/>
  <!-- Plants -->
  <circle cx="100" cy="400" r="30" fill="#27ae60"/>
  <circle cx="700" cy="400" r="30" fill="#27ae60"/>
  <!-- Suspended ceiling lights -->
  <rect x="150" y="150" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="350" y="150" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="550" y="150" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <!-- Computer monitors -->
  <rect x="170" y="330" width="80" height="40" rx="5" ry="5" fill="#34495e"/>
  <rect x="370" y="330" width="80" height="40" rx="5" ry="5" fill="#34495e"/>
  <rect x="570" y="330" width="80" height="40" rx="5" ry="5" fill="#34495e"/>
  <!-- Title -->
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">Modern Office Renovation - Open Workspace</text>
</svg>