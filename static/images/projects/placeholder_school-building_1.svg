<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#2c3e50"/>
  <!-- Main school building -->
  <rect x="150" y="150" width="500" height="200" fill="#e74c3c"/>
  <!-- Windows -->
  <rect x="180" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="240" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="300" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="360" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="420" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="480" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="540" y="180" width="40" height="40" fill="#ecf0f1"/>
  <rect x="180" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="240" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="300" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="360" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="420" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="480" y="240" width="40" height="40" fill="#ecf0f1"/>
  <rect x="540" y="240" width="40" height="40" fill="#ecf0f1"/>
  <!-- Roof -->
  <polygon points="400,100 100,150 700,150" fill="#34495e"/>
  <!-- Door -->
  <rect x="360" y="290" width="80" height="60" fill="#3498db"/>
  <!-- Clock tower -->
  <rect x="380" y="90" width="40" height="60" fill="#7f8c8d"/>
  <circle cx="400" cy="120" r="15" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="120" x2="400" y2="110" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="120" x2="410" y2="120" stroke="#34495e" stroke-width="2"/>
  <!-- Playground -->
  <rect x="200" y="400" width="400" height="150" fill="#27ae60" opacity="0.7"/>
  <circle cx="250" cy="450" r="20" fill="#f39c12"/>
  <rect x="300" y="430" width="60" height="40" fill="#3498db"/>
  <rect x="400" y="440" width="80" height="10" fill="#2980b9"/>
  <rect x="500" y="430" width="60" height="2" fill="#7f8c8d"/>
  <rect x="500" y="450" width="60" height="2" fill="#7f8c8d"/>
  <rect x="500" y="470" width="60" height="2" fill="#7f8c8d"/>
  <!-- School yard -->
  <rect x="0" y="550" width="800" height="50" fill="#7f8c8d"/>
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="white">School Building</text>
</svg>