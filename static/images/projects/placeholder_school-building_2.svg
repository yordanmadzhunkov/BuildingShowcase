<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Classroom Interior -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#d35400" opacity="0.3"/>
  <!-- Windows -->
  <rect x="100" y="100" width="600" height="200" fill="#3498db" opacity="0.3"/>
  <line x1="250" y1="100" x2="250" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <line x1="400" y1="100" x2="400" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <line x1="550" y1="100" x2="550" y2="300" stroke="#7f8c8d" stroke-width="5"/>
  <!-- Teacher's desk -->
  <rect x="100" y="350" width="150" height="60" fill="#8b4513"/>
  <!-- Teacher's chair -->
  <rect x="130" y="420" width="40" height="10" fill="#34495e"/>
  <!-- Student desks -->
  <rect x="300" y="350" width="60" height="40" fill="#8b4513"/>
  <rect x="380" y="350" width="60" height="40" fill="#8b4513"/>
  <rect x="460" y="350" width="60" height="40" fill="#8b4513"/>
  <rect x="540" y="350" width="60" height="40" fill="#8b4513"/>
  <rect x="620" y="350" width="60" height="40" fill="#8b4513"/>
  <rect x="300" y="400" width="60" height="40" fill="#8b4513"/>
  <rect x="380" y="400" width="60" height="40" fill="#8b4513"/>
  <rect x="460" y="400" width="60" height="40" fill="#8b4513"/>
  <rect x="540" y="400" width="60" height="40" fill="#8b4513"/>
  <rect x="620" y="400" width="60" height="40" fill="#8b4513"/>
  <!-- Student chairs -->
  <rect x="310" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="390" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="470" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="550" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="630" y="450" width="40" height="10" fill="#34495e"/>
  <!-- Whiteboard -->
  <rect x="100" y="150" width="600" height="120" fill="white" stroke="#95a5a6" stroke-width="10"/>
  <!-- Ceiling lights -->
  <rect x="150" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="350" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="550" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <!-- Clock -->
  <circle cx="700" cy="120" r="30" fill="white" stroke="#34495e" stroke-width="3"/>
  <line x1="700" y1="120" x2="700" y2="100" stroke="#34495e" stroke-width="2"/>
  <line x1="700" y1="120" x2="720" y2="120" stroke="#34495e" stroke-width="2"/>
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">School Building - Modern Classroom</text>
</svg>