<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- School Library -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#8b4513" opacity="0.3"/>
  <!-- Windows -->
  <rect x="50" y="100" width="200" height="250" fill="#3498db" opacity="0.3"/>
  <line x1="150" y1="100" x2="150" y2="350" stroke="#7f8c8d" stroke-width="5"/>
  <!-- Bookshelves -->
  <rect x="300" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="350" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="400" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="450" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="500" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="550" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="600" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="650" y="100" width="40" height="250" fill="#8b4513"/>
  <rect x="700" y="100" width="40" height="250" fill="#8b4513"/>
  <!-- Books on shelves (horizontal lines) -->
  <line x1="300" y1="125" x2="340" y2="125" stroke="#e74c3c" stroke-width="5"/>
  <line x1="300" y1="135" x2="340" y2="135" stroke="#3498db" stroke-width="5"/>
  <line x1="300" y1="145" x2="340" y2="145" stroke="#2ecc71" stroke-width="5"/>
  <line x1="300" y1="155" x2="340" y2="155" stroke="#f1c40f" stroke-width="5"/>
  <line x1="300" y1="185" x2="340" y2="185" stroke="#e74c3c" stroke-width="5"/>
  <line x1="300" y1="195" x2="340" y2="195" stroke="#3498db" stroke-width="5"/>
  <line x1="300" y1="205" x2="340" y2="205" stroke="#2ecc71" stroke-width="5"/>
  <line x1="300" y1="215" x2="340" y2="215" stroke="#f1c40f" stroke-width="5"/>
  <line x1="300" y1="245" x2="340" y2="245" stroke="#e74c3c" stroke-width="5"/>
  <line x1="300" y1="255" x2="340" y2="255" stroke="#3498db" stroke-width="5"/>
  <line x1="300" y1="265" x2="340" y2="265" stroke="#2ecc71" stroke-width="5"/>
  <line x1="300" y1="275" x2="340" y2="275" stroke="#f1c40f" stroke-width="5"/>
  <line x1="300" y1="305" x2="340" y2="305" stroke="#e74c3c" stroke-width="5"/>
  <line x1="300" y1="315" x2="340" y2="315" stroke="#3498db" stroke-width="5"/>
  <line x1="300" y1="325" x2="340" y2="325" stroke="#2ecc71" stroke-width="5"/>
  <line x1="300" y1="335" x2="340" y2="335" stroke="#f1c40f" stroke-width="5"/>
  <!-- Repeat patterns for other shelves -->
  <g transform="translate(50, 0)">
    <line x1="300" y1="125" x2="340" y2="125" stroke="#9b59b6" stroke-width="5"/>
    <line x1="300" y1="135" x2="340" y2="135" stroke="#e67e22" stroke-width="5"/>
    <line x1="300" y1="145" x2="340" y2="145" stroke="#1abc9c" stroke-width="5"/>
    <line x1="300" y1="155" x2="340" y2="155" stroke="#95a5a6" stroke-width="5"/>
    <line x1="300" y1="185" x2="340" y2="185" stroke="#9b59b6" stroke-width="5"/>
    <line x1="300" y1="195" x2="340" y2="195" stroke="#e67e22" stroke-width="5"/>
    <line x1="300" y1="205" x2="340" y2="205" stroke="#1abc9c" stroke-width="5"/>
    <line x1="300" y1="215" x2="340" y2="215" stroke="#95a5a6" stroke-width="5"/>
    <line x1="300" y1="245" x2="340" y2="245" stroke="#9b59b6" stroke-width="5"/>
    <line x1="300" y1="255" x2="340" y2="255" stroke="#e67e22" stroke-width="5"/>
    <line x1="300" y1="265" x2="340" y2="265" stroke="#1abc9c" stroke-width="5"/>
    <line x1="300" y1="275" x2="340" y2="275" stroke="#95a5a6" stroke-width="5"/>
    <line x1="300" y1="305" x2="340" y2="305" stroke="#9b59b6" stroke-width="5"/>
    <line x1="300" y1="315" x2="340" y2="315" stroke="#e67e22" stroke-width="5"/>
    <line x1="300" y1="325" x2="340" y2="325" stroke="#1abc9c" stroke-width="5"/>
    <line x1="300" y1="335" x2="340" y2="335" stroke="#95a5a6" stroke-width="5"/>
  </g>
  <!-- Reading tables -->
  <rect x="100" y="400" width="80" height="40" fill="#8b4513"/>
  <rect x="250" y="400" width="80" height="40" fill="#8b4513"/>
  <rect x="400" y="400" width="80" height="40" fill="#8b4513"/>
  <rect x="550" y="400" width="80" height="40" fill="#8b4513"/>
  <!-- Chairs -->
  <rect x="120" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="270" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="420" y="450" width="40" height="10" fill="#34495e"/>
  <rect x="570" y="450" width="40" height="10" fill="#34495e"/>
  <!-- Ceiling lights -->
  <rect x="150" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="350" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <rect x="550" y="80" width="80" height="10" fill="#f1c40f" opacity="0.5"/>
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">School Building - Library</text>
</svg>