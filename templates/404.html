{% extends 'base.html' %}

{% block title %}Page Not Found - BuildCo Construction{% endblock %}

{% block content %}
<section class="py-5 error-page">
    <div class="container text-center py-5">
        <div class="error-content p-4">
            <i class="fas fa-hard-hat fa-5x text-primary mb-4"></i>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for could not be found. It might have been moved, deleted, or never existed.</p>
            <div class="btn-group">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Go to Homepage</a>
                <a href="{{ url_for('projects') }}" class="btn btn-outline-primary btn-lg">View Projects</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
